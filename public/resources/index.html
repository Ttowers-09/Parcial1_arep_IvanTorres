<!DOCTYPE html>
<html>

<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta identificador="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Form with GET</h1>
    <form action="/hello">
        <label for="identificador">identificador:</label><br>
        <input type="text" id="identificador" identificador="identificador" value=" "><br><br>
        <input type="button" value="Submit" onclick="loadGetMsg()">

        <label for="valor">valor:</label><br>
        <input type="text" id="valor" valor="valor" value=" "><br><br>
        <input type="button" value="Submit" onclick="loadGetMsg()">
    </form>
    <div id="getrespmsg"></div>

    <script>
        function loadGetMsg() {
            let identificadorVar = document.getElementById("identificador").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
            }
            xhttp.open("GET", "/hello?identificador=" + identificadorVar);
            xhttp.send();
        }
    </script>

</body>

</html>
